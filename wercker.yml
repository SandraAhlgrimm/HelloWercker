box:
    id: java:8u66-jdk
    env:
        GRADLE_USER_HOME: $WERCKER_CACHE_DIR
build:
    steps:
        - script:
            name: Show base information
            code: |
                java -version
                javac -version
        - script:
            name: Run gradle
            code: |
                ./gradlew --full-stacktrace clean check