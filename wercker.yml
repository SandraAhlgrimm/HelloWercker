# docker box definition
box: java

# define the dev pipeline
dev:
  steps:
    - script:
      name: gradle bootRun
      code: |
        ./gradlew bootRun
# Build definition
build:
  # dockersteps will be executed on build
  steps:
    # execute `gradle build` command
    - script:
        name: gradle build
        code: |
          ./gradlew --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build
    # find the file
    - script:
        name: find jar file
        code: |
          ls -lah pipeline/build/libs/gs-spring-boot-docker-0.1.0.jar
          find .
    # dockerize it
    - internal/docker-push:
      username: $DOCKER_USER
      password: $DOCKER_PASSWORD
      repository: sandra/hello_world
      ports: 8080
      cmd: java -jar ./build/libs/gs-spring-boot-docker-0.1.0.jar
