box:
    id: java:8u66-jdk
    env:
        GRADLE_USER_HOME: $WERCKER_CACHE_DIR
build:
    steps:
        - script:
            name: Show base information and install gradle
            # Install Gradle
            code: |
                sudo add-apt-repository ppa:cwchien/gradle -y
                sudo apt-get update
                sudo apt-get install gradle -y
                gradle -v
                java -version
                javac -version
        - script:
            name: Run gradle
            code: |
                gradle --full-stackstrace -q --poject-cache-dir=$WERCKER_CACHE_DIR assamble